<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern React Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              dark: {
                background: '#111827', // slate-900
                surface: '#1F2937', // slate-800
                primary: '#E5E7EB', // gray-200
                secondary: '#9CA3AF', // gray-400
                accent: '#6366F1', // indigo-500
                'accent-hover': '#4F46E5', // indigo-600
              },
              light: {
                background: '#F9FAFB', // gray-50
                surface: '#FFFFFF', // white
                primary: '#1F2937', // slate-800
                secondary: '#6B7280', // gray-500
                accent: '#4F46E5', // indigo-600
                'accent-hover': '#4338CA', // indigo-700
              }
            }
          }
        }
      }
    </script>
    <style>
      .bento-grid-item {
        @apply bg-light-surface dark:bg-dark-surface p-6 rounded-3xl shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out;
      }
      .experience-content-desktop {
        animation: contentFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes contentFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .accordion-content {
        transition: max-height 0.4s ease-in-out;
        overflow: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
     <script>
      document.documentElement.classList.remove('dark');
    </script>
</head>
  <body class="bg-light-background dark:bg-dark-background text-light-primary dark:text-dark-primary font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
